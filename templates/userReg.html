<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      .body {
        background: rgb(2, 0, 36);
        background: linear-gradient(
          90deg,
          rgba(2, 0, 36, 1) 0%,
          rgba(9, 9, 121, 1) 35%,
          rgba(0, 212, 255, 1) 100%
        );
      }
      .lab {
        color: white;
      }
      .reg-div {
        align-items: center;
        display: flex;
         margin-left: 560px;
        }
      .inp{
        width: 250px;
      }
    </style>
    <meta charset="UTF-8" />
    <title>Sign up</title>
  </head>

  <body class="body">
    <div class="reg-div">
      <form action="register" method="post">
        {% csrf_token %}

        <h2 class="lab"> ✎ Register ✎</h2>
        <br />

        <label class="lab">Enter username</label><br>
        <input type="text" class="inp" placeholder="eg:abc_abc" name="username"><br><br>

        <label class="lab">Enter first name</label><br>
        <input type="text" class="inp" placeholder="eg:John" name="first_name"><br><br>

        <label class="lab">Last name</label><br>
        <input type="text" class="inp" placeholder="eg:paul" name="last_name"><br><br>

        <label class="lab">Enter E-mail</label><br>
        <input type="email" class="inp" placeholder="eg:abc@abc.com" name="email"><br><br>

        <label class="lab">Enter password</label><br>
        <input type="password" class="inp" name="password" ><br><br>

        <label class="lab">Confirm password</label><br>
        <input type="password" class="inp" name="password1"><br><br>
        <input type="submit" value="Sign up">
        

      </form>
      {% for msg in messages %}
      <h3 style="color:white"> {{msg}}</h3>
      {% endfor %}
    </div>

    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
